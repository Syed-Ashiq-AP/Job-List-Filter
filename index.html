<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" async></script>

  <title>Frontend Mentor | Job Listings</title>


</head>

<body>

  <div class="top-bar">
    <div class="filter-bar">
      <div class="filters">

      </div>
      <div class="clear">
        <span onclick="clear_filter()">Clear</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="company">
      <div class="lt">
        <img src="./images/photosnap.svg">
        <div class="ht">
          <div class="tht">
            <span class="c-name">Photosnap</span>
            <span class="c-new">NEW!</span>
            <span class="c-featured">FEATURED</span>
          </div>
          <h2>Senior Frontend Developer</h2>
          <div class="bht">
            <span>1d ago</span>
            <dot></dot>
            <span>Full Time</span>
            <dot></dot>
            <span>USA only</span>
          </div>
        </div>
      </div>
      <div class="rt">
        <span>Frontend</span>
        <span>Senior</span>
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
      </div>
    </div>

  </div>

</body>

</html>
